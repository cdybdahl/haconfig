#################################################################
## The Daily Dybdahl
#################################################################

alias: Greeting
sequence:
  - service: tts.google_say
    data_template:
      entity_id: media_player.kitchen_home, media_player.chads_office
      message: >
        {% if now().strftime("%H")|int < 12 %}
        Good morning.
        {% elif now().strftime("%H")|int < 18 %}
        Good afternoon.
        {% else %}
        Good evening.
        {% endif %}
        It's currently {{states.sensor.dark_sky_summary.state}} and {{states.sensor.dark_sky_temperature.state|round}} degrees at the Dybdahl house. Today will be {{states.sensor.dark_sky_hourly_summary.state|replace(".", "")}}, with a high of {{states.sensor.dark_sky_daily_high_temperature.state|round}} degrees.

